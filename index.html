<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/microbit-web-bluetooth/dist/microbit.umd.js"></script>
    <title>WebRTC Demo</title>
  </head>
  <body>

    <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline muted></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>


    <div id="lobby">
      <h2 class="lob"> Create a new Call</h2>
      <input class="lob" id="callNameInput" type="text" placeholder="Enter call name...">
      <button class="lob" id="callButton">Create Call</button>
      <h2 class="lob"> Join a Call</h2>
      <input class="lob" id="callInput" placeholder="Enter call name..."/>
      <button class="lob" id="answerButton">Join Call</button>
    </div>


    <div id="controls">
      <div class="control-container" id="camera-btn">
        <img src="camera.png" />
      </div>

      <div class="control-container" id="mic-btn">
        <img src="mic.png" />
      </div>
      <div class="control-container" id="connect">
        <img src="microbit.png" />
      </div>
      <div class="control-container" id="upBtn">
        <img src="up.png" />
      </div>
      <div class="control-container" id="leftBtn">
        <img src="left.png" />
      </div>
      <div class="control-container" id="downBtn">
        <img src="down.png" />
      </div>
      <div class="control-container" id="rightBtn">
        <img src="right.png" />
      </div>
      <div class="control-container" id="leave-btn">
        <img src="phone.png" />
    </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
