<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/microbit-web-bluetooth/dist/microbit.umd.js"></script>
    <title>WebRTC Demo</title>
  </head>
  <body>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline muted></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>
    <div class="but">
      <h2> Create a new Call</h2>
      <input id="callNameInput" type="text" placeholder="Enter call name...">
      <button id="callButton">Create Call</button>

      <h2> Join a Call</h2>
      
      <input id="callInput" placeholder="Enter call name..."/>
      <button id="answerButton">Join Call</button>
    </div>
    <div class="videos">
      <button id="mic-btn">mute mic</button>
      <button id="camera-btn">disable camera</button>
      <button id="connect">Connect</button>
   </div>
    <script type="module" src="/main.js"></script>
    <div class="videos">

      <!-- Direction buttons with arrows -->
      <button id="upBtn">↑</button><br>
      <button id="leftBtn">←</button>
      <button id="downBtn">↓</button>
      <button id="rightBtn">→</button>
  </div>

  </body>
</html>
